<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Eclipse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #ffe4d6;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .universe {
            width: 40vw;
            aspect-ratio: 1;
            background-color: #ffbb5c;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        .sun{
            width: 18vw;
            aspect-ratio: 1;
            background-color: #e25e3e;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="sun"></div>
    </div>
</body>
</html>
