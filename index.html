<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Eclipse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #ffe4d6;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .universe {
            width: 40vw;
            aspect-ratio: 1;
            background-color: #ffbb5c;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            animation: skychange 10s ease-in-out infinite;
        }
        @keyframes skychange {
            0%{
                background-color: #ffbb5c;
            }
            25%{
                background-color: #fcbf49;
            }
            50%{
                background-color: #000000;
            }
            75%{
                background-color: #fcbf49;
            }
            100%{
                background-color: #ffbb5c;
            }
        }
        .sun{
            width: 18vw;
            aspect-ratio: 1;
            background-color: #e25e3e;
            border-radius: 50%;
            position: relative;
            overflow: hidden;

            &::after{
                content: "";
                width: inherit;
                aspect-ratio: 1;
                background-color: #000;
                position: absolute;
                top: 0 ;
                left: 0;
                border-radius: inherit;
                animation: moonwalk  10s  ease-in-out infinite;


            }
        }
        @keyframes moonwalk {
            0%{
                translate: 100%;
                scale: 1;
            }
            50%{
                translate: 0%;
                scale: 0.96;
            }
            100%{
                translate: -100%;
                scale: 1;
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="sun"></div>
    </div>
</body>
</html>
